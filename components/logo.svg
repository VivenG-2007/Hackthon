<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- White Background -->
  <rect width="200" height="200" fill="white"/>

  <!-- Neon Glow Filter -->
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Black Circle Background -->
  <circle cx="100" cy="100" r="90" fill="black"/>

  <!-- Outer Neon Circle -->
  <circle cx="100" cy="100" r="90"
          fill="none" stroke="#00f0ff" stroke-width="4" filter="url(#neonGlow)"/>

  <!-- Resume Document Shape -->
  <rect x="65" y="50" width="70" height="100" rx="8" ry="8"
        fill="none" stroke="#00f0ff" stroke-width="3" filter="url(#neonGlow)"/>

  <!-- Lines inside document -->
  <line x1="75" y1="65" x2="125" y2="65" stroke="#00f0ff" stroke-width="2" filter="url(#neonGlow)"/>
  <line x1="75" y1="80" x2="125" y2="80" stroke="#00f0ff" stroke-width="2" filter="url(#neonGlow)"/>
  <line x1="75" y1="95" x2="125" y2="95" stroke="#00f0ff" stroke-width="2" filter="url(#neonGlow)"/>
  <line x1="75" y1="110" x2="125" y2="110" stroke="#00f0ff" stroke-width="2" filter="url(#neonGlow)"/>
  <line x1="75" y1="125" x2="125" y2="125" stroke="#00f0ff" stroke-width="2" filter="url(#neonGlow)"/>

  <!-- "Resume" Text -->
  <text x="100" y="170" text-anchor="middle" font-size="18" font-family="Arial"
        fill="#00f0ff" filter="url(#neonGlow)">RESUME</text>
</svg>